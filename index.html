<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Append table</h1>
    <div class="flex-container">
        <form name="vardasForm" class="vardas" action="#">
            <input name="fVardas" id="vardas-input" type="text" placeholder="vardas">
            <input type="submit" value = "Pridėti" id="prideti" onsubmit="return validateForm()"></input>
        </form>
        <form name="pavarde" class="pavarde" action="#">
            <input id="pavarde-input" type="text" placeholder="pavardė">
            <input type="submit" value="Ištrinti pirmą" id="istrintiPir" onsubmit="return validateForm()"></input>
        </form>
        <form name="amzius" class="amzius" action="#">
            <input id="amzius-input" type="text" placeholder="amžius">
            <input type="submit" value="Ištrinti paskutinį" id="istrintiPas" onsubmit="return validateForm()"></input>
        </form>
    </div>
    <table id="table">
        <tr class="trs">
            <th>VARDAS</th>
            <th>PAVARDĖ</th>
            <th>AMŽIUS</th>
        </tr>

</body>
